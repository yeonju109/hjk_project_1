    <script>
      window.onload = function() {
        var httpRequest = new XMLHttpRequest();
        httpRequest.onreadystatechange = function() {
          if (this.readyState == 4 && this.status == 200) {
            var response = JSON.parse(this.responseText);
            if (response.loggedIn) {
              document.getElementById('navbar').innerHTML = '<li><a href="/">HOME</a></li><li><a href="logout.jsp">LOGOUT</a></li>';
            } else {
              document.getElementById('navbar').innerHTML = '<li><a href="/">HOME</a></li><li><a href="login.jsp">LOGIN</a></li>';
            }
          }
        };
        httpRequest.open("GET", "checkLoginStatus.jsp", true);
        httpRequest.send();
      };
    </script>
